{% extends 'base.html' %}

{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.species }}</span>
        <p>Breed: {{ finch.breed }}</p>
        <p>Breed: {{ finch.description }}</p>
        {% if finch.count < 10 %}

        <p>count: {{finch.count}}</p>

        {% else %}
            <p>conservation status:endangered </p>

        {% endif %}
       
    </div>
</div>

{% endfor %}



{% endblock %}
