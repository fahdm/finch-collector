{% extends 'base.html' %}
{% block content %}

<h1>Cage Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cage.name }}</span>
        <p>Material: {{ cage.material }}</p>
        <p>Color: {{ cage.color }}</p>
        <p>Size: {{ cage.size }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cages_update' cage.id %}">Edit</a>
        <a href="{% url 'cages_delete' cage.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
